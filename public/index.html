<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/scss/style.css">
    <title>Moon - Ceramic & Furniture Store</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-2">
                        <div class="logo">
                            <img src="../src/assets/logo.svg" alt="Moon Logo">
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <ul class="center-items">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Shop</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xl-2">
                        <ul class="icons">
                            <li>
                                <i class="ri-search-line"></i>
                            </li>
                            <li>
                                <i class="ri-user-line"></i>
                            </li>
                            <li>
                                <i class="ri-heart-line"></i>
                            </li>
                            <li>
                                <i class="ri-shopping-cart-line"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="preview" class="preview">
            <div class="preview-back">
                <img src="../src/assets/flat-lay-composition-different-sized-plates 1.png" alt="Ceramic plates">
            </div>
            <div class="front-info">
                <div class="front-icon">
                    <img src="../src/assets/Icon.svg" alt="a piece of art" />
                </div>
                <div class="front-texts">
                    <h4>Handcrafted in Viet Nam since 1650</h4>
                    <h1>BAT TRANG <br>
                        DINNER SET</h1>
                </div>
                <button>SHOP NOW</button>
            </div>
        </section>
        <section id="menu" class="menu">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3">
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../src/assets/home-menu-1.png" alt="">
                            </div>
                            <div class="menu-text">TableWare</div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../src/assets/home-menu-2.png" alt="">
                            </div>
                            <div class="menu-text">Home decor</div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../src/assets/home-menu-3.png" alt="">
                            </div>
                            <div class="menu-text">Holiday</div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../src/assets/home-menu-4.png" alt="">
                            </div>
                            <div class="menu-text">Collection</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="menu-extend" class="menu-extend">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="menu-ext-text">
                            <h1>Up to 40% off our <br> Christmas collection</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipiscing <br> eli mattis sit phasellus mollis sit aliquam sit nullam <br> neque ultrices.</p>
                            <button>Shop now</button>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="menu-ext-img">
                            <img src="../src/assets/menu-extend-image.png" alt="xmas plates">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
